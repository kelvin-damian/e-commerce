<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Eccomerce</title>
    <!-- =================================CSS LINK=========================================== -->
    <link rel="stylesheet" href="./asset/style/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- ==================================HEADER/NAVIGATION SECTION======================================================== -->
    <header class="sticky top-0 w-full border-b bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
        <div class="container mx-auto px-4">
            <div class="flex h-16 justify-between items-center">
                <!-- ===================================BRAND LOGO======================= -->
                <h1 class="text-primary font-bold text-2xl">
                    <a href="/" class="text-primary">HiDrop</a>
                </h1>

                <!-- =====================================DESKTOP SCREEN SIZE====================== -->
                <nav class="hidden md:flex items-center font-medium">
                    <ul class="flex list-none space-x-8">
                        <li class="hover:text-primary">
                            <a href="#home" class="no-underline transition-colors duration-200 nav-list">Home</a>
                        </li>
    
                        <li >
                            <a href="#about" class="no-underline transition-colors duration-200 nav-list">About</a>
                        </li>

                        <li >
                            <a href="#contact" class="no-underline transition-colors duration-200 nav-list">Contact</a>
                        </li>

                    </ul>

                </nav>

                <!-- =====================================SEARCH BAR DESKTOP===================================================== -->
                <form action="" class="hidden md:flex items-center space-x-2">
                    <div class="inline-flex justify-center ">
                        <input 
                        type="text" 
                        placeholder="Search Products...."
                        class="p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent w-64 h-10 border rounded-md border-gray-200"
                        /> 

                        <button type="submit" class="font-medium nav-list lg:px-8 sm:px-3 px-4 py-1 absolute" style="margin-left: 13.6rem;">
                            <?xml version="1.0" encoding="UTF-8"?>
                            <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                id="Outline" 
                                viewBox="0 0 24 24" 
                                width="32" 
                                height="32" 
                                class="text-sm hover:bg-yellow-200 border-white rounded-md p-2">
                                <path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/>
                            </svg>
                        </button>

                    </div> 

                </form>
                <!-- =======================================================CART IMAGE/BUTTON================================================= -->
                <button type="submit">
                    <!-- <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="24" height="124" 
                        fill="currentColor" 
                        class="bi bi-cart" 
                        viewBox="0 0 16 16"
                        class="text-sm hover:bg-yellow-200 border-white rounded-md p-2">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg> -->
                    
                    <img 
                        src="./asset/images/shopping-cart_4288287.png" 
                        alt="shopping cart image" 
                        width="32" 
                        height="32"
                        class="text-sm hover:bg-yellow-200 border-white rounded-md p-2"
                    >
                </button>

                <!-- =======================================MOBILE MENU BUTTON======================================================== -->
            </div>
        </div>

    </header>
</body>
</html>
