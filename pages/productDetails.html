<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
    <!-- =================================CSS LINK=========================================== -->
    <link rel="stylesheet" href=".././asset/style/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
     <!-- ==================================HEADER/NAVIGATION SECTION======================================================== -->
     <header class="sticky top-0 w-full border-b header-bg backdrop-blur z-40">
        <div class="container mx-auto px-4">
            <div class="flex h-16 items-center justify-between">
                <!-- ===================================BRAND LOGO======================= -->
                <h1 class="text-primary">
                    <a href="../index.html" class="text-primary text-2xl font-bold">HiDrop</a>
                </h1>

                <!-- =====================================DESKTOP SCREEN SIZE====================== -->
                <nav class="hidden md:flex items-center font-medium">
                    <ul class="hidden md:flex items-center list-none space-x-16 font-medium">
                        <li class="hover:text-primary">
                            <a href="../index.html" class="no-underline transition-colors duration-200 nav-list">Home</a>
                        </li>

                        <li class="hover:text-primary">
                            <a href="./shop.html" class="no-underline transition-colors duration-200 nav-list">Shop</a>
                        </li>
    
                        <li >
                            <a href="./about.html" class="no-underline transition-colors duration-200 nav-list">About</a>
                        </li>

                        <li >
                            <a href="#contact" class="no-underline transition-colors duration-200 nav-list">Contact</a>
                        </li>

                    </ul>

                </nav>

                <!-- =====================================SEARCH BAR DESKTOP===================================================== -->
                <form onsubmit="return searchProducts(event)" action="" class="hidden md:flex items-center space-x-2">
                    <div class="relative inline-flex justify-center">
                        <input
                            id="searchInput"
                            type="text" 
                            placeholder="Search Products...."
                            class="p-2 header-bg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent w-64 h-10 border rounded-md border-gray-200"
                        /> 

                        <button type="submit" onclick="searchProducts()" class="font-medium nav-list lg:px-8 sm:px-3 px-4 py-1 absolute" style="margin-left: 13.6rem;">
                            <?xml version="1.0" encoding="UTF-8"?>
                            <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                id="Outline" 
                                viewBox="0 0 24 24" 
                                width="32" 
                                height="32" 
                                class="text-sm hover:bg-yellow-200 border-white rounded-md p-2">
                                <path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/>
                            </svg>
                        </button>

                    </div> 

                </form>

                <!-- =======================================================CART IMAGE/BUTTON================================================= -->
                <li class="list-none relative left-16">
                    <button id="cart-btn" type="submit p-2">
                        
                        <img 
                            src="../asset/images/shopping-cart_4288287.png" 
                            alt="shopping cart image" 
                            width="38" 
                            height="38"
                            class="text-sm hover:bg-yellow-200 border-white rounded-md p-2"
                        >

                        <!-- Badge -->
                        <span id="cart-count" 
                            class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
                            0
                        </span>
                    </button>
                </li>

                <!-- =======================================MOBILE MENU BUTTON======================================================== -->
                <button>
                    <img 
                        src="./../asset/images/stack_15491113.png" 
                        alt="mobile hamburger image"
                        width="32" 
                        height="32"
                        class="md:hidden text-sm hover:bg-yellow-200 border-white rounded-md p-2"
                    >
                </button>
            </div>
        </div>

    </header>

    <!-- =====================================MAIN SECTION================================================ -->
    <main>
        <div class="container mx-auto px-4 py-8">
            <div class="mb-8">
                <a href="./shop.html" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 :shrink-0 hover:bg-accent hover:bg-yellow-400 h-10 px-4 py-2 mb-4" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left mr-2 h-4 w-4">
                        <path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path>
                    </svg>
                    <span class="feature-text">Back to shop</span>
                </a>
            </div>

            <!--==================================PRODUCT DETAILS========================================================== -->
            <div id="productDetails" class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-16">
        
            </div>

            <!-- related product -->
            <section id="relatedProducts" class="mb-16">
                <h2 class="text-2xl font-bold mb-6">Related Products</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Related products will be rendered here -->
                </div>
            </section>
        </div>

    </main>

    <script src="./../script.js"></script>
    
</body>
</html>
